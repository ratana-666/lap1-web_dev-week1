<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col gap-35">
    <nav class="bg-gray-200 p-3 flex justify-between w-full">
      <div class="flex gap-10 ml-10 items-center">
        <a href="../main_page.html"><img src="../img/logo.png" alt="logo" class="w-15 ml"></a>
        <p class="text-lg font-bold">Quiz App</p>
      </div>

      <div class="flex items-center gap-10 mr-10">
        <a href="../edit/edit.html" class="text-lg font-bold border-2 rounded-full w-[100px] text-center p-2">Edit</a>
        <a href="index.html"class="text-lg font-bold border-2 rounded-full w-[100px] text-center p-2 ">Play</a>
      </div>
    </nav>
    <div id="start" style="display: none">Start Quiz!</div>

    <div id="quiz">
      <div id="question">QQQQQQQQ</div>

      <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')">AAAA</div>
        <div class="choice" id="B" onclick="checkAnswer('B')">BBBB</div>
        <div class="choice" id="C" onclick="checkAnswer('C')">CCCC</div>
        <div class="choice" id="D" onclick="checkAnswer('D')">DD</div>
      </div>
    </div>
    <div id="score" style="display: none"></div>
  </body>
</html>
